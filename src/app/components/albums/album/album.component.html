<div class="main-loader-wrapper" *ngIf="!photos" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="album main-container" *ngIf="photos" [@fadeAnimation]>
  <!-- <h2 class="title">{{album.title}}</h2> -->
  <ul class="list">
    <li class="list__entry" *ngFor="let photo of photos">
      <app-photo-thumb [photo]="photo"></app-photo-thumb>
    </li>
  </ul>
</div>
