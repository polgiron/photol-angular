<ul>
  <li *ngIf="time">
    <div class="value">{{time}}</div>
    <div class="title">Time</div>
  </li>
  <li *ngIf="aperture">
    <div class="value">-{{aperture}}</div>
    <div class="title">Aperture</div>
  </li>
  <li *ngIf="contrast">
    <div class="value">{{contrast}}</div>
    <div class="title">Contrast</div>
  </li>
</ul>
